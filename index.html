<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Template 2</title>

</head>
<body>
    <div class="container">
        <div class="result">
            <div class="your">
                Your result
            </div>

            <div class="percentage">
                <h1>76</h1>
                <h4>100</h4>
            </div>
            <div class="note">
                <span id="mark">
                    Great
                </span>
                <p class="note">
                    nde omnis iste natus error ab illo inventore veritatis et quasi architect
                </p>

            </div>
        </div>

        <div class="summary">
            <div class="ssumarry">
                <div class="word">Summary</div>

            </div>
            <div class="char">
                    <img src="icon-reaction.svg">
                    <span id="reaction">reaction</span>
                
                    <span id="hun">70<span class="hundred">/100</span></span>
            </div>
            <div class="char">
                    <img src="icon-memory.svg">
                    <span id="memory">memory</span>
            <span id="hun">80<span class="hundred">/100</span></span>


            </div>
            <div class="char">
                    <img src="icon-verbal.svg">
                    <span id="verbal">verbal</span>
                    <span id="hun">60<span class="hundred">/100</span></span>

            </div>
            <div class="char">
                    <img src="icon-visual.svg">
                    <span id="visual">visual</span>
                    <span id="hun">80<span class="hundred">/100</span></span>


            </div>
           <div class="button">
            <button>Continue</button>
           </div>

        </div>
    </div>
</body>
</html>
